<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      const SQUARE_SIZE = 50;
      const MS_BETWEEN_RENDERS = 20;
      const MS_BETWEEN_ROW_INSERT = 3_000;
      const [CELL_WIDTH, CELL_HEIGHT] = [6, 12];
      const [CANVAS_WIDTH, CANVAS_HEIGHT] = [
        CELL_WIDTH * SQUARE_SIZE,
        CELL_HEIGHT * SQUARE_SIZE,
      ];
      const STARTER_ROWS = 4;

      const tileOptions = ["z", "i", "e", "w", "a"]

      class Game {
        #grid;
        #playing;
        #ctx;
        #cursor;
        #intervalId = null;
        #time_ms = 0;

        constructor() {
          this.#playing = false;
          let canvas = document.getElementById("canvas");
          canvas.width = CANVAS_WIDTH;
          canvas.height = CANVAS_HEIGHT;
          this.#ctx = canvas.getContext("2d");
        }

        resetGrid() {
          this.#grid = Array(CELL_HEIGHT).fill(Array(CELL_WIDTH).fill());
          for (let i = 0; i < STARTER_ROWS; i++) {
            this.appendRow();
          }
          this.#cursor = [CELL_HEIGHT - STARTER_ROWS, Math.floor(CELL_WIDTH/2 - 1)]
        }

        get isGameOver() {
          return !this.#grid[0].every((x) => x === undefined);
        }

        start() {
          if (this.#playing) {
            return; // can't start a running game
          }

          // start
          this.#playing = true;
          this.resetGrid();
          this.drawGrid();

          document.addEventListener("keydown", (event) => {
            if (!this.#playing) return;
            switch (event.key) {
              case "ArrowUp":
                this.moveCursor("up");
                break;
              case "ArrowDown":
                this.moveCursor("down");
                break;
              case "ArrowLeft":
                this.moveCursor("left");
                break;
              case "ArrowRight":
                this.moveCursor("right");
                break;
            }
          });

          // game loop
          this.#intervalId = setInterval(() => {
            if (this.isGameOver) {
              this.stop();
              this.renderGameOver();
              this.#time_ms = 0
            } else {
              this.drawGrid();
              this.#time_ms += MS_BETWEEN_RENDERS
            }

            // add row if its time to
            if (this.#time_ms % MS_BETWEEN_ROW_INSERT === 0) {
              this.appendRow();
            }
          }, MS_BETWEEN_RENDERS);
        }

        stop() {
          this.#playing = false;
          clearInterval(this.#intervalId);
          this.clearCanvas();
        }

        renderGameOver() {
          this.#ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
          this.#ctx.fillStyle = "red";
          this.#ctx.font = "48px Arial";
          this.#ctx.textAlign = "center";
          this.#ctx.textBaseline = "middle";
          this.#ctx.fillText("Game Over", CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
        }

        generateRandomRow(l = CELL_WIDTH) {
          let row = Array(l)

          for (let idx = 0; idx < l; idx++) {
            row[idx] = tileOptions[crypto.getRandomValues(new Uint32Array(1))[0] % tileOptions.length]
          }

          return row
        }

        appendRow() {
          // shed top row
          this.#grid.shift();

          // add row to bottom
          this.#grid.push(this.generateRandomRow());
        }

        clearCanvas() {
          this.#ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        allowedCursorMoves() {
          let directions = []
          if (this.#cursor[0] > 0) {
            directions.push("up")
          }

          if (this.#cursor[0] < this.#grid.length - 1) {
            directions.push("down")
          }

          if (this.#cursor[1] > 0) {
            directions.push("left")
          }

          if (this.#cursor[1] < this.#grid[this.#cursor[0]].length - 2) {
            directions.push("right")
          }
          
          return directions
        }

        moveCursor(direction) {
          if (!this.allowedCursorMoves().includes(direction)) {
            return; // can't move there
          }
          switch(direction) {
            case "up" :
              this.#cursor[0]--
              break;
            case "down":
              this.#cursor[0]++;
              break;
            case "left":
              this.#cursor[1]--;
              break;
            case "right":
              this.#cursor[1]++;
              break;
          }
        }

        drawGrid() {
          this.clearCanvas();
          for (var y = 0; y < this.#grid.length; y++) {
            for (var x = 0; x < this.#grid[y].length; x++) {
              // draw tile
              this.drawSquare(
                x * SQUARE_SIZE,
                y * SQUARE_SIZE,
                this.#grid[y][x],
              );
              // draw cursor
              if ((this.#cursor[0] === y && this.#cursor[1] === x)) {
                this.drawSquare(x * SQUARE_SIZE + 10, y * SQUARE_SIZE + 10, null, SQUARE_SIZE - 20)
                this.drawSquare((x + 1) * SQUARE_SIZE + 10, y * SQUARE_SIZE + 10, null, SQUARE_SIZE - 20)
              }
            }
          }
        }

        drawSquare(x, y, c = null, s = SQUARE_SIZE) {
          this.#ctx.beginPath();
          this.#ctx.moveTo(x, y);
          this.#ctx.lineTo(x + s, y);
          this.#ctx.lineTo(x + s, y + s);
          this.#ctx.lineTo(x, y + s);
          this.#ctx.lineTo(x, y);
          this.#ctx.stroke();
          this.#ctx.closePath();
          if (c) {
            this.#ctx.fillStyle = "black";
            this.#ctx.font = "24px Arial";
            this.#ctx.textAlign = "center";
            this.#ctx.textBaseline = "middle";
            this.#ctx.fillText(c, x + s / 2, y + s / 2);
          }
        }
      }

      const gs = new Game();
      gs.start();
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
